<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div>
            <h1>Movie title</h1>
            <p>Application Programming Interface (API) address retrieved via https://api.tvmaze.com/search/shows</p>
        </div>

        <div>
            <form class="input-group mb-3" action="" id="input-film">
                <input type="text" class="form-control" placeholder="Input your movie title here"
                    aria-label="Recipient's username" aria-describedby="button-addon2" name="query">
                <button class="btn btn-primary">Find</button>
            </form>
        </div>

        <div>
            <div class="" id="images">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
